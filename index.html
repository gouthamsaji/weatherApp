<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div id="weatherApp">

      <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between ms-3 me-3 mt-1">
          <div class="ps-4 text-light"><h5>iWeather <i class="fa-brands fa-xing" style="color: #ffffff;"></i></h5></div>
          <div><form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Enter city name" aria-label="Search" id="city">
            <button class="btn btn-success" type="button" onclick="citySearch(city.value)">Search</button>
          </form></div>
        </div>
      </nav>

      <div id="mainSection">

        <div class="row w-100 p-5">
          <div id="welcomeMessage" class="mt-5 pt-5" style="text-align: center; margin: 20px; font-size: 24px;">
            <h1>WELCOME TO iWEATHER</h1>
            <h5>Please search the city you are looking for üîç</h5>
          </div>
            <div class="col-md-4" id="weather">
                <h1 style="font-weight: 600; font-size: 120px;" id="weatherTitle"></h1>
                <h1 id="weatherDescription"></h1>
            </div>
            <div class="col-md-4 text-center mt-5" id="additionalInfo">
                <h6 id="minTemp"></h6>
                <h6 id="maxTemp"></h6>
                <h6 id="pressure"></h6>
                <h6 id="humidity"></h6>
            </div>
            <div class="col-md-4 text-center" id="temperatureInfo">
                <h1 id="temperature"></h1>
                <h1 id="feelsLike"> </h1>
            </div>            
        </div>
      </div>

      <footer class="w-100" id="footer">
        2024 ¬© All rights reserved. Made with ‚ù§Ô∏è
      </footer>

    </div>
    
    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="./logic.js"></script>
</body>
</html>
